<svg viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Fire gradient -->
    <radialGradient id="fireGradient" cx="50%" cy="70%" r="60%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#cc0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:0.8" />
    </radialGradient>
    
    <!-- Van gradient -->
    <linearGradient id="vanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a3441;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a2332;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0f1c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text shadow filter -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.6"/>
    </filter>
    
    <!-- Fire animation -->
    <animate id="fireFlicker" attributeName="opacity" values="0.8;1;0.9;1;0.85;1" dur="2s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Background smoke -->
  <path d="M50 80 Q80 70 110 85 Q140 75 170 90 Q200 70 230 85 Q260 75 290 90" 
        stroke="#666" stroke-width="1" fill="none" opacity="0.3">
    <animate attributeName="d" 
             values="M50 80 Q80 70 110 85 Q140 75 170 90 Q200 70 230 85 Q260 75 290 90;
                     M50 82 Q80 68 110 87 Q140 73 170 92 Q200 68 230 87 Q260 73 290 92;
                     M50 80 Q80 70 110 85 Q140 75 170 90 Q200 70 230 85 Q260 75 290 90" 
             dur="4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Van body -->
  <rect x="80" y="90" width="120" height="40" rx="5" fill="url(#vanGradient)" stroke="#ff4444" stroke-width="1"/>
  
  <!-- Van windshield -->
  <polygon points="80,90 95,85 185,85 200,90" fill="#1a2332" stroke="#ff4444" stroke-width="1"/>
  
  <!-- Van wheels -->
  <circle cx="95" cy="130" r="8" fill="#333" stroke="#ff4444" stroke-width="1"/>
  <circle cx="185" cy="130" r="8" fill="#333" stroke="#ff4444" stroke-width="1"/>
  
  <!-- Van door handle -->
  <rect x="150" y="105" width="3" height="8" fill="#ff4444"/>
  
  <!-- Fire coming from van -->
  <path d="M85 90 Q90 75 95 60 Q100 45 105 35 Q110 50 115 40 Q120 25 125 45 Q130 30 135 50 Q140 35 145 45 Q150 25 155 40 Q160 50 165 35 Q170 45 175 50 Q180 35 185 45 Q190 50 195 60 Q200 75 205 90" 
        fill="url(#fireGradient)" opacity="0.9">
    <animate attributeName="d" 
             values="M85 90 Q90 75 95 60 Q100 45 105 35 Q110 50 115 40 Q120 25 125 45 Q130 30 135 50 Q140 35 145 45 Q150 25 155 40 Q160 50 165 35 Q170 45 175 50 Q180 35 185 45 Q190 50 195 60 Q200 75 205 90;
                     M85 90 Q90 73 95 58 Q100 43 105 33 Q110 48 115 38 Q120 23 125 43 Q130 28 135 48 Q140 33 145 43 Q150 23 155 38 Q160 48 165 33 Q170 43 175 48 Q180 33 185 43 Q190 48 195 58 Q200 73 205 90;
                     M85 90 Q90 75 95 60 Q100 45 105 35 Q110 50 115 40 Q120 25 125 45 Q130 30 135 50 Q140 35 145 45 Q150 25 155 40 Q160 50 165 35 Q170 45 175 50 Q180 35 185 45 Q190 50 195 60 Q200 75 205 90" 
             dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;1;0.8;1;0.9" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Text on van side -->
  <text x="140" y="110" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
        text-anchor="middle" fill="#ff4444" filter="url(#textShadow)">ŽIVOT JE LAJF</text>
  
  <!-- Main logo text -->
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="900" 
        text-anchor="middle" fill="#ffffff" filter="url(#textShadow)" 
        style="letter-spacing: 2px;">ŽIVOT JE LAJF</text>
  
  <!-- Sparks -->
  <circle cx="110" cy="45" r="1" fill="#ffff00" opacity="0.8">
    <animate attributeName="cy" values="45;35;45" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="155" cy="35" r="1" fill="#ff4444" opacity="0.9">
    <animate attributeName="cy" values="35;25;35" dur="1.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;0;0.9" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="175" cy="40" r="1" fill="#ffff00" opacity="0.7">
    <animate attributeName="cy" values="40;30;40" dur="0.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0;0.7" dur="0.8s" repeatCount="indefinite"/>
  </circle>
</svg>
